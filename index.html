<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section
      id="card"
      class="card"
      aria-labelledby="card-title"
      aria-describedby="card-descreption"
    >
      <img
        class="card__image"
        src="images/image-equilibrium.jpg"
        alt="Equilibrium-Image"
      />
      <h1 class="card__title" id="card-title">Equilibrium #3429</h1>
      <p class="card__description" id="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details_container">
        <div class="card__update">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <h3 class="card__update__text">0.041 ETH</h3>
        </div>
        <div class="card__timespan">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="timespan__text">3 days left</p>
        </div>
      </div>

      <footer class="card__footer">
        <img
          src="images/image-avatar.png"
          alt="Avatar image"
          class="footer__avatar"
        />
        <div class="footer__text">
          Creation of <span class="footer_author_name">Jules Wyvern</span>
        </div>
      </footer>
    </section>
  </body>
</html>
